services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: securepassword
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - backend

  user-service:
    build: ./user/user
    container_name: user-service
    ports:
      - "8091:8091"
    depends_on:
      - postgres
    networks:
      - backend

  product-service:
    build: ./product/product
    container_name: product-service
    ports:
      - "8092:8092"
    depends_on:
      - postgres
    networks:
      - backend

  order-service:
    build: ./order/order
    container_name: order-service
    ports:
      - "8093:8093"
    depends_on:
      - postgres
    networks:
      - backend

volumes:
  postgres:

networks:
  backend:
    driver: bridge
